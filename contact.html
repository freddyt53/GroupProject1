    <h1 style="color:black;">Contact Us!<br>
    </h1>
    <div class="container">
      <section id="contact">
        <div class="container" id="contactUsForm">
          <div class="well well-sm">
            <h3"><strong>Where to pay my parking citation?</strong></h3>
          </div>

          <div class="row">
            <div class="col-md-7">
              <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=where%20to%20pay%20parking%20tickets%20in%20california&key=AIzaSyC1Jknnvefop1DZaBbAy0fy42S1tiq7Obo"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
        </div><br>

        <div class="container">
          <section id="contact">
            <div class="container" id="contactUsForm">
              <div class="well well-sm">
                <div class="col-md-5">
                  <h4><strong>Get in Touch</strong></h4>
                  <form action="https://formspree.io/freddyt5371@gmail.com" method="POST">
                    <div class="form-group">
                      <input type="text" class="form-control" name="name" id="contactName" value="" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="email" name="_replyto" class="form-control" id="contactEmail" value="" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                      <input type="tel" class="form-control" id="contactPhone" value="" placeholder="Phone">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" id="contactMessage" rows="3" placeholder="Message"></textarea>
                    </div>
                    <input type="submit" value="Send" id="contactSubmit" style='background-color:rgb(79, 69, 167);'>
                    <!-- <button type="submit" value="send" class="btn btn-primary" id="contactSubmit" style='background-color:rgb(79, 69, 167);'>Submit</button> -->
                    <br>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>

    </div>
    <!-- java script -->
    <script src="assets/GroupProj.js"></script>
