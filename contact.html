  <div class="container">
    <section id="contact">
      <div class="container" id="contactUsForm">
        <div class="well well-sm">
          <h3"><strong>Contact Us</strong></h3>
        </div>

        <div class="row">
          <div class="col-md-7">
            <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=where%20to%20pay%20parking%20tickets%20in%20california&key=AIzaSyC1Jknnvefop1DZaBbAy0fy42S1tiq7Obo" allowfullscreen></iframe>
          </div>
          

          <div class="col-md-5">
            <h4><strong>Get in Touch</strong></h4>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" name="" value="" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="" value="" placeholder="E-mail">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" name="" value="" placeholder="Phone">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="" rows="3" placeholder="Message"></textarea>
              </div>
              <button class="btn btn-default" type="submit" name="button">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
              </button>
              <br>
            </form>
          </div>
        </div>
      </div>
    </section>
